###############################################################################
# 服务端绑定的地址，点分十进制的 IPv4 地址
###############################################################################

server_ip 127.0.0.1

###############################################################################
# 服务端监听端口 [1, 65535]
###############################################################################

server_port 9999

###############################################################################
# workers [0, 2147483647]
###############################################################################

workers 4

###############################################################################
# listen backlog [0, 2147483647]
###############################################################################

listen_backlog 10240

###############################################################################
# pid 文件路径，建议绝对路径
###############################################################################

pid_log /home/lwp/myserver/pid.log

###############################################################################
# 访问日志文件路径，建议绝对路径
###############################################################################

access_log /home/lwp/myserver/access.log

###############################################################################
# 错误日志文件路径，建议绝对路径
###############################################################################

error_log /home/lwp/myserver/error.log

###############################################################################
# 错误日志级别，{status/emerg/alert/crit/error/warn/notice/infor/debug/stdout}
###############################################################################

#log_level status
#log_level emerg
#log_level alert
#log_level crit
log_level error
#log_level warn
#log_level notice
#log_level infor
#log_level debug
#log_level stdout

###############################################################################
# 是否后台运行 [0, 1]
###############################################################################

is_daemon 1

###############################################################################
# 是否 tcpnodelay [0, 1]
###############################################################################

is_tcpnodelay 0

###############################################################################
# 是否 keepalive [0, 1]
###############################################################################

is_keepalive 1

###############################################################################
# 首次 KeepAlive 探测前 TCP 的空闭时间，单位：秒 [0, 2147483647]
###############################################################################

keepidle 10

###############################################################################
# 两次 KeepAlive 探测间的时间间隔，单位：秒 [0, 2147483647]
###############################################################################

keepintl 20

###############################################################################
# 断开前 KeepAlive 探测的次数 [0, 2147483647]
###############################################################################

keepcout 30

###############################################################################
# 内存池小块内存的大小，单位：字节 [0, 2147483647]
###############################################################################

max_mempool_size 409600

###############################################################################
# 进程最大打开文件数 [0, 2147483647]
###############################################################################

max_open_files 100000

###############################################################################
# 最大 event 事件数目，决定连接数目 [0, 2147483647]
###############################################################################

max_events_size 10240

###############################################################################
# epoll_wait() 最大超时时间，单位：毫秒 [0, 2147483647]
###############################################################################

max_epoll_timeout 1000

###############################################################################
# 接收超时时间，单位：毫秒，0：代表不启用 [0, 2147483647]
###############################################################################

max_read_timeout 2000

###############################################################################
# 发送超时时间，单位：毫秒，0：代表不启用 [0, 2147483647]
###############################################################################

max_send_timeout 3000
